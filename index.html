<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffccff, #ff99cc);
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        .big-s {
            font-size: 20rem;
            font-weight: bold;
            color: #000000; /* Changed to black */
            position: absolute;
            z-index: 1;
        }

        #timer {
            font-size: 5rem; /* Increased size */
            font-weight: bold; /* Made bold */
            color: #ffffff;
            text-shadow: 2px 2px 0 #000000; /* Added black outline */
            position: absolute;
            top: 20%;
            z-index: 2;
        }

        .streamer {
            position: absolute;
            top: 0;
            width: 5px;
            height: 150px;
            background-color: #ff6699;
            animation: sway 5s ease-in-out infinite;
        }

        .streamer:nth-child(2) {
            left: 20%;
            background-color: #ff9966;
            animation-duration: 6s;
        }

        .streamer:nth-child(3) {
            left: 40%;
            background-color: #ffcc66;
            animation-duration: 4s;
        }

        .streamer:nth-child(4) {
            left: 60%;
            background-color: #99ccff;
            animation-duration: 7s;
        }

        .streamer:nth-child(5) {
            left: 80%;
            background-color: #cc99ff;
            animation-duration: 5s;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: #ff6666;
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
        }

        .balloon:nth-child(2) {
            left: 25%;
            background-color: #66ff66;
            animation-duration: 12s;
        }

        .balloon:nth-child(3) {
            left: 50%;
            background-color: #6666ff;
            animation-duration: 9s;
        }

        .balloon:nth-child(4) {
            left: 75%;
            background-color: #ffff66;
            animation-duration: 11s;
        }

        @keyframes float {
            0% { bottom: -100px; transform: translateX(0); }
            50% { transform: translateX(-20px); }
            100% { bottom: 100%; transform: translateX(20px); }
        }

        .balloon::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 70px;
            width: 2px;
            height: 60px;
            background-color: #999;
            transform: translateX(-50%);
        }

        .popper {
            position: absolute;
            bottom: 20%;
            width: 60px;
            height: 60px;
            background-color: transparent;
            border-radius: 50%;
            border: 4px solid #ff3300;
            animation: pop 2s ease-in-out infinite;
            transform-origin: center;
        }

        .popper::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #ff3300;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .popper:nth-child(2) {
            left: 10%;
            animation-delay: 0s;
        }

        .popper:nth-child(3) {
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="timer"></div>
    <div class="big-s">S</div>
    <div class="streamer" style="left: 10%;"></div>
    <div class="streamer" style="left: 30%;"></div>
    <div class="streamer" style="left: 50%;"></div>
    <div class="streamer" style="left: 70%;"></div>
    <div class="streamer" style="left: 90%;"></div>
    <div class="balloon" style="left: 15%;"></div>
    <div class="balloon" style="left: 35%;"></div>
    <div class="balloon" style="left: 55%;"></div>
    <div class="balloon" style="left: 75%;"></div>
    <div class="popper" style="left: 5%;"></div>
    <div class="popper" style="right: 5%;"></div>

    <script>
        function updateTimer() {
            const endDate = new Date('August 31, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = endDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('timer').innerHTML = "Happy Birthday!";
            }
        }

        const interval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
